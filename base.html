  <script>
    var functionValue = "{{UI.function}}";

    // Function to apply red color to button text
    function applyRedColor(buttonName) {
      var buttons = document.getElementsByName("function");
      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].value === buttonName) {
          buttons[i].style.backgroundColor = "orange";
          break;
        }
      }
    }

    // Check the function value and apply red color to the corresponding button
    applyRedColor(functionValue);
  </script>
